  <h2><a href="/projects/Fuan-desu-Button">「不安です」ボタン</a></h2>
  <p>
   日本公交車的下車鈴，日語稱之爲“下车按鈕”（「こまります」ボタン）。乘客按这个按钮告知司机自己要下车。按下后，會發出“下車！”（こまります！）的聲音。<br>
   因为“下车”和“困扰”（困ります）这两个词在日语中发音相似，所以出现了一種玩具叫“困擾按鈕“（「困ります」ボタン）。<br>
   這個網頁是由此衍生出的“不安按鈕“（「不安です」ボタン）。
  </p>
