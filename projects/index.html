  <p>
      日本公交车的下车铃，日语称之为“下车按鈕”（「こまります」ボタン）。乘客按这个按钮告知司机自己要下车。按下后，会发出“下车！”（こまります！）的声音。<br>
      因为“下车”和“困扰”（困ります）这两个词在日语中发音相似，所以出现了一种玩具叫“困扰按钮”（「困ります」ボタン）。<br>
      这个网页是由此衍生出的“不安按钮”（「不安です」ボタン）。
